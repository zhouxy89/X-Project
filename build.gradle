
/**
 ******************  Script Configuration ******************
 */
buildscript {
  repositories {
    jcenter()

    maven {
      //url "https://plugins.gradle.org/m2/"
      url "https://sandec.bintray.com/repo"
    }
   

  dependencies {
    //classpath 'org.openjfx:javafx-plugin:0.0.7'
    classpath 'com.sandec.jpro:jpro-plugin-gradle:2019.2.2' 
 }

}
   
}


