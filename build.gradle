 */
apply plugin: 'com.sandec.jpro'


/**
 * App Main Class
 */
//mainClassName = "hunter_v1.pkg0.Hunter_v10"
mainClassName = "hunter_v1.pkg0.Hunter_v10"

/**
 * jpro settings
 */
jpro {
  // for debugging
